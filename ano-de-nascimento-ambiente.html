<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Prompt no Js</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font: normal 15pt montserrat;
        }
    </style>
</head>
<body>
    <h1>Isso é um teste</h1>
    <p>Lá se vai a ideia</p>
    <p>Tudo vai ser escrito aqui</p>
    <br>
    <script>
        var idade=prompt('Qual a sua idade?')
        Number.parseInt(idade)
        var ano_de_nascimento=2024-idade
        document.write('Então você nasceu no ano de ')+document.write(ano_de_nascimento)+document.write('.')
    </script>
</body>
</html>
